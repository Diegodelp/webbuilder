<html>
  <head>
    
  </head>
  <body>
    <h2>Web Builder</h2>
    <select id="element">
      <option value="section">Section</option>
      <option value="div">Div</option>
      <option value="h1">H1</option>
      <option value="h2">H2</option>
      <option value="a">a</option>
      <option value="p">p</option>
    </select>
    <label>Component Selector</label>
    <select id="components">

    </select>
    <button onclick="addComponent()">Add Component</button>
    <div id="master_component" style="width: 100%; height: 100%; background-color: rgb(202, 202, 202); display: flex; flex-direction: row;"></div>
  </body>
  <script>
    var element = document.getElementById("element").value;
    var master = document.getElementById("master_component");
    var components = []
    function createDropList(){
      components.forEach(element => {
      drop_elementsCreated.innerHTML = ""
      var drop_elementsCreated = document.getElementById("components")
      var new_option = document.createElement("option")
      new_option.textContent = element
      drop_elementsCreated.appendChild(new_option)      
    });
    }
    function addComponent(){
      var id_component = "component_" + Math.floor(Date.now() / 1000); 
      var new_component = document.createElement(element);
      new_component.style.width = "200px";
      new_component.style.height = "150px";
      new_component.style.backgroundColor = "green";
      new_component.style.borderRight = "1px solid black";
      new_component.id = id_component;
      components.push(id_component)
      master.appendChild(new_component)
      createDropList()
    }
    
  </script>
</html>
